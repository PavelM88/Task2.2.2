<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="2">
        <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Color</td>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getName()}"></td>
                <td th:text="${car.getColor()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
